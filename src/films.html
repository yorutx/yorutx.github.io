<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YokoFilms</title>
  <link rel="stylesheet" href="../style.css">
  
</head>
<body>
  <div id="loader">
    <div class="logo-loader">
      <span class="icon">☀️</span>
      <span class="text">Yoko<span class="films">Films</span></span>
    </div>
  </div>

  <header>
    <a href="../index.html" class="logo">
      <span class="icon">☀️</span>
      <span class="text">Yoko<span class="films">Films</span></span>
    </a> 
       
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="Séries.html">Séries</a>
      <a href="films.html">Films</a>
    </nav>
  </header>

  <section class="search-section">
    <input type="search" id="searchInput" placeholder="☀️ Rechercher un films..." />
  </section>

  <section class="anime-section">
    <h2>Catalogue films</h2>
    <div class="anime-grid" id="animeContainer">
      <div class="anime-card"><a href="laligneverte.html"><img src="../Images/Laligneverte 1.jpg" alt="La ligne verte"></a><h3>La ligne verte</h3></div>
    </div>
  </section>

  <p id="noResultMessage" style="display: none;">Aucun film trouvé 😢</p>

  <footer>
    © 2025 YokoFilms. Tous droits réservés.
  </footer>


  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        loader.style.pointerEvents = "none";
        setTimeout(() => loader.remove(), 500);
      }, 1000); // 1 secondes de chargement simulé
    });
  </script>
  
</body>
</html>
