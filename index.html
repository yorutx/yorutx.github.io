<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YokoFilms</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="loader">
    <div class="logo-loader">
      <span class="icon">☀️</span>
      <span class="text">Yoko<span class="films">Films</span></span>
    </div>
  </div>

  <header>
    <div class="logo">
      <span class="icon">☀️</span>
      <span class="text">Yoko<span class="films">Films</span></span>
    </div>
       
    <nav>
      <a href="index.html">Accueil</a>
      <a href="src/Séries.html">Séries</a>
      <a href="src/films.html">Films</a>
    </nav>
  </header>

  <div class="carousel">
    <div class="carousel-track">
      <img src="Images/Arcane 2.jpeg" alt="Carousel 1">
      <img src="Images\One piece 2.avif" alt="Carousel 2">
      <img src="Images\JJK 2.webp" alt="Carousel 3">
      <img src="Images\SonnyBoy 2.jpe" alt="Carousel 4">
      <img src="Images/Laligneverte 2.jpg" alt="Carousel 5">
    </div>    
  </div>

  <section class="anime-section">
    <h2>Sorties populaires</h2>
    <div class="anime-grid">
      <div class="anime-card">
        <a href="src/arcane.html"><img src="Images\Arcane 1.jpeg" alt="Arcane"></a>
        <h3>Arcane</h3>
      </div>
      <div class="anime-card">
        <img src="Images\SonnyBoy 1.webp" alt="Sonny Boy">
        <h3>Sonny Boy</h3>
      </div>
      <div class="anime-card">
        <img src="Images\One piece 1.jpeg" alt="One Piece">
        <h3>One Piece</h3>
      </div>
      <div class="anime-card">
        <img src="Images\JJK 1.webp" alt="Jujutsu Kaisen">
        <h3>Jujutsu Kaisen</h3>
      </div>
      <div class="anime-card">
        <a href="src/laligneverte.html"><img src="Images/Laligneverte 1.jpg" alt="La ligne verte"></a>
        <h3>La ligne verte</h3></div>
    </div>
  </section>

  <footer>
    © 2025 YokoFilms. Tous droits réservés.
  </footer>


  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        loader.style.pointerEvents = "none";
        setTimeout(() => loader.remove(), 500);
      }, 3000); // 3 secondes de chargement simulé
    });
  </script>
  
</body>
</html>
